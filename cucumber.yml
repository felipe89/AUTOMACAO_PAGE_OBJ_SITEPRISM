---

default: --profile progress -p homolog -p chrome -p json

pretty: --format pretty
progress: --format progress
homolog: AMBIENTE=homolog
producao: AMBIENTE=producao

#Definindo ambientes de navegadores 
chrome: BROWSER=chrome
chrome_headless: BROWSER=chrome_headless

firefox: BROWSER=firefox
firefox_headless: BROWSER=firefox_headless

ie: BROWSER=ie

#Geração de relatorio

html: --format html --out=reports/relatorio.html
json: --format html --out=reports/relatorio.json